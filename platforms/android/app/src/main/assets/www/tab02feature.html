    <SCRIPT>

    function searchWord(url) {
        document.getElementById("wordIdSearched").innerHTML = "";
        document.getElementById("meaningId").innerHTML = "";
        document.getElementById("pronunciationId").innerHTML = "";

        callRequest(url+document.getElementById('wordId').value, function (nData) {
            var wordData = nData;
            if(wordData.entries.length){
                var sensesList = wordData.entries[0].lexemes[0].senses;
                var msgSense = '';
                for(var i=0; i<sensesList.length;i++){
                    msgSense += sensesList[i].definition+', ';
                }
                document.getElementById("wordIdSearched").innerHTML = wordData.entries[0].entry;
                document.getElementById("meaningId").innerHTML = msgSense;
                document.getElementById("pronunciationId").innerHTML = wordData.entries[0].pronunciations[0].transcriptions[0].transcription + ', ' + wordData.entries[0].pronunciations[0].transcriptions[0].notation+', '+ wordData.entries[0].pronunciations[0].context.regions[0];
            }
        });
    }


    function callRequest(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                var newsData = JSON.parse(xhr.responseText);
                callback(newsData);
            } else {
                console.log('Ops!!! The request failed!');
            }
        };

        xhr.open('GET', url);
        xhr.setRequestHeader("x-rapidapi-host", "lingua-robot.p.rapidapi.com");
        xhr.setRequestHeader("x-rapidapi-key", "217bd39fb9msh8691c29ec1a5591p17f8a2jsn717a97b2d5bf");
        xhr.withCredentials = true;
        xhr.send();
    }
