    function searchWord(url) {
        document.getElementById("wordIdSearched").innerHTML = "";

        callRequest(url +'?name='+ document.getElementById('wordId').value+'&country_id=BR', function (nData) {
            var wordData = nData;
            if (wordData.age) {
                document.getElementById("wordIdSearched").innerHTML = 'Name: '+wordData.name+', Age: '+ wordData.age;
            }else{
                document.getElementById("wordIdSearched").innerHTML = 'Name Doesn\'t exists.';                
            }
        });
    }


    function callRequest(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                var newsData = JSON.parse(xhr.responseText);
                callback(newsData);
            } else {
                console.log('Ops!!! The request failed!');
            }
        };

        xhr.open('GET', url);
        xhr.send();
    }
